[PATHS]
# Relative paths to your model files
MODEL_PATH = models/voice.onnx
HUBERT_PATH = models/hubert.onnx
INDEX_PATH = models/voice.index

[NETWORK]
HOST = 127.0.0.1
PORT = 51235

[MODEL_TUNING]
# 40000 or 48000. Must match the model's training rate.
MODEL_SAMPLE_RATE = 40000
# 0.0 to 1.0. Set to 0.0 to disable index retrieval (higher clarity, less timbre matching).
INDEX_RATE = 0.75

[CLIENT_CONFIG]
# Pitch shift in semitones. +12 is one octave up.
PITCH_SHIFT_SEMITONES = 12
RECORDING_DURATION_SECONDS = 5